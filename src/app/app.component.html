<div class="controls" [class.short]="lastHeight <= 420 && lastHeight > 380" [class.extra-short]="lastHeight <= 380">
  <div class="place-name">{{placeName}}</div>
  <p-menu #menu [popup]="true" [model]="menuItems" appendTo="body"></p-menu>
  <i class="pi pi-bars" (click)="menu.toggle($event)"></i>
  <div class="time-row">
    <i class="pi pi-caret-left" (click)="skipToEvent(true)"></i>
    <tbw-time-editor
      [max]="MAX_YEAR + '-12-31'"
      [min]="MIN_YEAR + '-01-01'"
      wideSpinner
      (click)="checkIfTimeIsEditable()"
      pTooltip='Uncheck on "Track current time" to modify the time'
      [tooltipDisabled]="!trackTime"
      [options]="isoFormat ? ISO_OPTS : LOCAL_OPTS"
      [viewOnly]="trackTime"
      [timezone]="zone"
      [disableMobileKeyboard]="suppressOsKeyboard"
      [(ngModel)]="time"></tbw-time-editor>
    <i class="pi pi-caret-right" (click)="skipToEvent()"></i>
  </div>
  <div class="button-row">
    <p-checkbox [(ngModel)]="isoFormat" [binary]="true" label="ISO input format"></p-checkbox>
    <p-checkbox [(ngModel)]="disableDst" [binary]="true" label="Disable DST on clock" (onChange)="updateTime(true)"></p-checkbox>
  </div>
  <tze-zone-selector [(ngModel)]="zone" [recents]="recentLocations" (clearRecents)="clearRecents()" [autofocus]="false"
      (location)="changeLocation($event)"></tze-zone-selector>
  <div class="button-row">
    <p-checkbox [(ngModel)]="trackTime" [binary]="true" label="Track current time"></p-checkbox>
    <button type="button" pButton (click)="setNow()" [disabled]="trackTime">Now</button>
  </div>
  <div class="button-row">
    <tbw-angle-editor wideSpinner [(ngModel)]="latitude" [disableMobileKeyboard]="suppressOsKeyboard"
        [options]="{ angleStyle: DD, compass: true, decimalPrecision: 1 }"></tbw-angle-editor>
    <tbw-angle-editor wideSpinner [(ngModel)]="longitude" [disableMobileKeyboard]="suppressOsKeyboard"
        [options]="{ angleStyle: DDD, compass: true, decimalPrecision: 1 }"></tbw-angle-editor>
  </div>
</div>

<div class="graphics-credit">Original SVG clock graphics by Jan Tošovský</div>
